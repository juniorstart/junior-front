<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Junior Start</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-wrapper wrapper">
            <h1 class="main-header">Junior Start</h1>
            <div class="languages-wrapper">
                <button class="lang-btn lang-pl">PL</button>
                <button class="lang-btn lang-en lang-active">EN</button>
            </div>
        </div>
    </header>
    <main>
        <section class="form">
            <div class="form-wrapper wrapper">
                <ul class="tab-group">
                   <li class="tab active"><a href="#login">Log In</a></li>
                   <li class="tab"><a href="#signup">Sign Up</a></li>
                 </ul>
                 <div class="login-form-wrapper" id="login">
                     <h2 class="second-header">Login to account</h2>
                     <form class="form-box login-form">
                         <label for="login-login">Login</label>
                         <input type="text" id="login-login" />
                         <label for="password-login">Password</label>
                         <input type="password" id="password-login" />
                         <div class="forgot-password">
                             Forgot password? Click
                             <a href="#">here.</a>
                         </div>
                         <button class="form-btn login-btn">Login</button>
                     </form>
                 </div>
                 <div class="signup-form-wrapper" id="signup">
                     <h2 class="second-header">Sign Up for Free</h2>
                     <form class="form-box signup-form">
                         <label for="login-signup">Login</label>
                         <input type="text" id="login-signup" />
                         <label for="email-signup">E-mail</label>
                         <input type="email" id="email-signup" />
                         <label form="password-signup">Password</label>
                         <input type="password" id="password-signup" />
                         <label form="password-retype-register">Password re-type</label>
                         <input type="password" id="password-retype-signup" />
                         <button class="form-btn signup-btn">Register</button>
                     </form>
                 </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-wrapper wrapper">
            <div class="social-icon">
                <a href="https://github.com/juniorstart" target="_blank">
                    <span class="fab fa-github"></span>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
